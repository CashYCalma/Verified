<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cash y Calma — Authentication System</title>

<meta name="theme-color" content="#0b0b10">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;600;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  background:#050508;
  color:#fff;
  font-family:Inter,system-ui;
  overflow:hidden;
}

/* ───────── BACKGROUND ───────── */
.space{
  position:fixed;
  inset:0;
  background:
    radial-gradient(800px 400px at 10% 10%, rgba(139,92,246,.35), transparent 60%),
    radial-gradient(700px 500px at 90% 30%, rgba(167,139,250,.25), transparent 60%),
    #050508;
  z-index:-3;
}

.stars{
  position:fixed;
  inset:0;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:.15;
  animation: drift 120s linear infinite;
  z-index:-2;
}

@keyframes drift{
  from{background-position:0 0}
  to{background-position:3000px 2000px}
}

/* ───────── SCAN FX ───────── */
.scan{
  position:fixed;
  top:-50%;
  left:0;
  width:100%;
  height:40%;
  background:linear-gradient(to bottom, transparent, rgba(139,92,246,.35), transparent);
  animation:scan 5s ease-in-out infinite;
  z-index:-1;
}

@keyframes scan{
  0%{top:-60%}
  50%{top:50%}
  100%{top:160%}
}

/* ───────── LAYOUT ───────── */
.wrap{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  padding:28px 18px;
  display:flex;
  flex-direction:column;
  gap:26px;
}

/* ───────── HEADER ───────── */
.brand{
  text-align:center;
  font-family:Orbitron;
  letter-spacing:4px;
}

.brand h1{
  margin:0;
  font-size:30px;
  font-weight:900;
  background:linear-gradient(90deg,#fff,#a78bfa,#8b5cf6);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.brand span{
  display:block;
  margin-top:6px;
  font-size:11px;
  color:#c4b5fd;
}

/* ───────── VIDEO ───────── */
.video-shell{
  position:relative;
  border-radius:24px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.2);
  box-shadow:
    0 0 40px rgba(139,92,246,.35),
    inset 0 0 40px rgba(139,92,246,.15);
}

.video-shell::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:24px;
  box-shadow:inset 0 0 80px rgba(139,92,246,.25);
  pointer-events:none;
}

video{
  width:100%;
  display:block;
}

/* ───────── STATUS CORE ───────── */
.core{
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:24px;
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
}

.core .seal{
  width:70px;
  height:70px;
  border-radius:50%;
  margin:0 auto 10px;
  background:
    radial-gradient(circle,#8b5cf6,#4c1d95);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:30px;
  box-shadow:0 0 40px rgba(139,92,246,.7);
}

.core h2{
  margin:6px 0;
  font-size:22px;
  font-weight:900;
}

.core p{
  font-size:13px;
  color:#ddd;
  line-height:1.5;
}

/* ───────── DATA ───────── */
.data{
  margin-top:18px;
  display:grid;
  gap:12px;
}

.data div{
  display:flex;
  justify-content:space-between;
  padding:12px 16px;
  border-radius:16px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
  font-size:13px;
}

.data span{color:#aaa}
.ok{color:#22c55e;font-weight:800}

/* ───────── MANTRA ───────── */
.mantra{
  text-align:center;
  font-family:Orbitron;
  font-size:13px;
  letter-spacing:2px;
  color:#c4b5fd;
  opacity:.9;
}

/* ───────── FOOTER ───────── */
footer{
  margin-top:auto;
  text-align:center;
  font-size:10px;
  color:#777;
}
</style>
</head>

<body>

<div class="space"></div>
<div class="stars"></div>
<div class="scan"></div>

<main class="wrap">

<header class="brand">
  <h1>CASH Y CALMA</h1>
  <span>AUTHENTICATION SYSTEM</span>
</header>

<section class="video-shell">
  <video autoplay muted loop playsinline>
    <source src="verified.mp4" type="video/mp4">
  </video>
</section>

<section class="core">
  <div class="seal">✔</div>
  <h2>ORIGINAL VERIFIED</h2>
  <p>
    Esta prenda pertenece a un sistema privado de autenticidad
    diseñado exclusivamente para Cash y Calma.
  </p>

  <div class="data">
    <div><span>ID</span><b id="itemId">—</b></div>
    <div><span>Estado</span><b class="ok">AUTÉNTICA</b></div>
    <div><span>Tecnología</span><b>NFC · Secure</b></div>
    <div><span>Edición</span><b>Limitada</b></div>
  </div>
</section>

<div class="mantra">
  GET PAID · STAY CALM
</div>

<footer>
  © <span id="year"></span> CASH Y CALMA — ALL RIGHTS RESERVED
</footer>

</main>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
const id = new URLSearchParams(window.location.search).get("id") || "CYC-UNKNOWN";
document.getElementById("itemId").textContent = id;
</script>

</body>
</html>
