<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash y Calma — Verificación</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="wrap">

    <!-- LOGO -->
    <div class="logo">
      <h1>CASH Y CALMA</h1>
      <p>Verified Original</p>
    </div>

    <!-- VIDEO -->
    <div class="video-box">
      <video autoplay muted loop playsinline>
        <source src="verified.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- RESULTADO -->
    <div class="card" id="result">
      <h2>✔ Prenda auténtica</h2>
      <p>Este producto ha sido verificado como original de <b>Cash y Calma</b>.</p>

      <div class="meta">
        <div><span>ID:</span> <b id="itemId">—</b></div>
        <div><span>Estado:</span> <b class="ok">Verificado</b></div>
        <div><span>Marca:</span> Cash y Calma</div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      © <span id="year"></span> Cash y Calma — All rights reserved
    </footer>

  </main>

  <script src="verify.js"></script>
</body>
</html>
